name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js e autenticaÃ§Ã£o NPM
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true
          token: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸ” Configurar .npmrc com token
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "ConteÃºdo do .npmrc:"
          cat ~/.npmrc
          echo "Verificando autenticaÃ§Ã£o com npm whoami..."
          npm whoami || echo "Falha ao autenticar no NPM, confira o token"

      - name: ðŸš€ Rodar semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ~/.npmrc
        run: npx semantic-release
