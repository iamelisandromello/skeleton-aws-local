name: üì¶ Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js e autentica√ß√£o NPM
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true
          token: ${{ secrets.NPM_TOKEN }}

      - name: üì¶ Instalar depend√™ncias
        run: npm install

      - name: üîê Configurar .npmrc com token
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "Conte√∫do do .npmrc:"
          cat ~/.npmrc
          echo "Verificando autentica√ß√£o com npm whoami..."
          npm whoami || echo "Falha ao autenticar no NPM, confira o token"

      - name: ‚öôÔ∏è Corrigir permiss√µes do diret√≥rio ~/.npm
        run: sudo chown -R $USER:$GROUP ~/.npm

      - name: üîê Testar autentica√ß√£o GitHub com GH_TOKEN
        run: |
          echo "Verificando autentica√ß√£o via GitHub API com curl..."
          curl -H "Authorization: token $GH_TOKEN" https://api.github.com/user/repos
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: üõ†Ô∏è Configurar autentica√ß√£o do Git com GH_TOKEN
        run: |
          git config --global user.name "semantic-release-bot"
          git config --global user.email "semantic-release@users.noreply.github.com"
          git remote set-url origin https://${GH_TOKEN}@github.com/${{ github.repository }}.git
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ‚úÖ Verificar remote configurado
        run: git remote -v

      - name: üöÄ Rodar semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ~/.npmrc
        run: npx semantic-release
