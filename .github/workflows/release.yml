name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ“ Criar .npmrc com token
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: ğŸ§ª Verificar autenticaÃ§Ã£o com NPM
        run: |
          echo "Verificando identidade com npm..."
          npm whoami || (echo "âŒ Falha na autenticaÃ§Ã£o com o NPM" && exit 1)

      - name: ğŸ” Debug para verificar escopo e publishConfig
        run: |
          echo "Nome do pacote:"
          node -p "require('./package.json').name"
          echo "ConfiguraÃ§Ã£o de publicaÃ§Ã£o:"
          node -p "require('./package.json').publishConfig"

      - name: ğŸš€ Rodar release com semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Iniciando semantic-release..."
          npx semantic-release || (echo "âŒ Falha no semantic-release" && exit 1)
