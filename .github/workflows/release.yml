name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 📝 Criar .npmrc com token
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: 🧪 Verificar autenticação com NPM
        run: |
          echo "Verificando identidade com npm..."
          npm whoami || (echo "❌ Falha na autenticação com o NPM" && exit 1)

      - name: 🔍 Debug para verificar escopo e publishConfig
        run: |
          echo "Nome do pacote:"
          node -p "require('./package.json').name"
          echo "Configuração de publicação:"
          node -p "require('./package.json').publishConfig"

      - name: 🚀 Rodar release com semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Iniciando semantic-release..."
          npx semantic-release || (echo "❌ Falha no semantic-release" && exit 1)
