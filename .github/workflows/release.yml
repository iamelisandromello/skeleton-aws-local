name: ğŸ“¦ Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js e autenticaÃ§Ã£o NPM
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true
          token: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ” Configurar .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: âœ… Verificar autenticaÃ§Ã£o no NPM
        run: npm whoami || echo "âš ï¸ Falha ao autenticar no NPM"

      - name: âš™ï¸ Corrigir permissÃµes do diretÃ³rio ~/.npm
        run: sudo chown -R $USER:$GROUP ~/.npm

      - name: ğŸ› ï¸ Build do projeto
        run: npm run build

      - name: ğŸ” Configurar Git com GH_TOKEN
        run: |
          git config --global user.name "semantic-release-bot"
          git config --global user.email "semantic-release@users.noreply.github.com"
          git remote set-url origin https://${GH_TOKEN}@github.com/${{ github.repository }}.git
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: âœ… Validar remote configurado
        run: git remote -v

      - name: ğŸš€ Rodar semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ~/.npmrc
        run: npx semantic-release
