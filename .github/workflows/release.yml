name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js e autenticação NPM
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true
          token: ${{ secrets.NPM_TOKEN }}

      - name: 📦 Instalar dependências
        run: npm install

      - name: 🔐 Configurar .npmrc com token
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "Conteúdo do .npmrc:"
          cat ~/.npmrc
          echo "Verificando autenticação com npm whoami..."
          npm whoami || echo "Falha ao autenticar no NPM, confira o token"

      - name: 🚀 Rodar semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ~/.npmrc
        run: npx semantic-release
